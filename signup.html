<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel=stylesheet href="./signup.css">
</head>

<body>
    <div class="content">
        <img class="image" src="./img/img.png" alt="">
        <div class="login">
            <h1>Sign In</h1>
            <p>Create your account in a seconds</p>
            <input class="input-text" type="text" placeholder="First Name:">
            
            <input class="input-text" type="text" placeholder="Last Name:">
            <input class="input-text" type="text" placeholder="Email Address:">
            <input class="input-text" type="text" placeholder="Create Password:">
            <div class="box">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span>I agree to the terms and privacy policy</span>
                </label>
              
                
            </div>
            <button>Create an account</button>
            <p>Already a member?  <a href="./login.html">Login</a></p>
            <div class="line"><span>Or continue with</span></div>
            <div class="media">
                <img src="./img/Google.png" alt="">
                <img src="./img/Facebook.png" alt="">
                <img src="./img/Instagram.png" alt="">
                <img src="./img/Twitter.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
